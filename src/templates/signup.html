<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form role="form" onchange="" method="post" action="/signup">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required
                    Field</strong></div>
                <div class="form-group">
                    <label for="InputFirstName">Enter First Name</label>

                    <div class="input-group">
                        <input type="text" class="form-control" name="first_name" id="InputFirstName"
                               placeholder="John"
                               required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputLastName">Enter Last Name</label>

                    <div class="input-group">
                        <input type="text" class="form-control" name="last_name" id="InputLastName"
                               placeholder="Smith"
                               required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmailFirst">Enter Email</label>

                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="email"
                               placeholder="user@domain.com" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmailSecond">Confirm Email</label>

                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailSecond" name="confirm_email"
                               placeholder="user@domain.com" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPasswordFirst">Enter Password</label>

                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordFirst" name="password"
                               placeholder="******" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPasswordSecond">Confirm Password</label>

                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordSecond" name="confirm_password"
                               placeholder="******" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="I'm ready, sign up me" class="btn btn-info pull-right">
            </form>
        </div>
        <div class="col-lg-6">Some text for registration, license or any other.</div>
    </div>

    <div class="footer">
        <p>&copy; Company 2014</p>
    </div>

</div>
<!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
